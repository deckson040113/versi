name: Release
on:
  workflow_dispatch:
    inputs:
      bump:
        description: "Version bump type"
        required: true
        default: "patch"
        type: choice
        options:
          - patch
          - minor
          - major
      prerelease:
        description: "Pre-release identifier (e.g., alpha, beta, rc.1). Leave empty for stable release."
        required: false
        default: ""
        type: string
env:
  CARGO_TERM_COLOR: always
jobs:
  version:
    name: Bump Version & Tag
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      version: ${{ steps.bump.outputs.version }}
      tag: ${{ steps.bump.outputs.tag }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Get current version
        id: current
        run: |
          # Extract version from Cargo.toml
          CURRENT_VERSION=$(grep -m1 '^version' Cargo.toml | sed 's/.*"\(.*\)".*/\1/')
          echo "Current version: $CURRENT_VERSION"
          echo "version=$CURRENT_VERSION" >> $GITHUB_OUTPUT

      - name: Calculate new version
        id: bump
        run: |
          CURRENT="${{ steps.current.outputs.version }}"
          BUMP="${{ inputs.bump }}"
          PRERELEASE="${{ inputs.prerelease }}"

          # Parse current version
          IFS='.' read -r MAJOR MINOR PATCH <<< "${CURRENT%%-*}"

          # Bump version
          case "$BUMP" in
            major)
              MAJOR=$((MAJOR + 1))
              MINOR=0
              PATCH=0
              ;;
            minor)
              MINOR=$((MINOR + 1))
              PATCH=0
              ;;
            patch)
              PATCH=$((PATCH + 1))
              ;;
          esac

          NEW_VERSION="$MAJOR.$MINOR.$PATCH"

          if [ -n "$PRERELEASE" ]; then
            NEW_VERSION="$NEW_VERSION-$PRERELEASE"
          fi

          TAG="v$NEW_VERSION"

          echo "New version: $NEW_VERSION"
          echo "Tag: $TAG"
          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "tag=$TAG" >> $GITHUB_OUTPUT

      - name: Update Cargo.toml version
        run: |
          NEW_VERSION="${{ steps.bump.outputs.version }}"
          # Update workspace version
          sed -i "s/^version = \".*\"/version = \"$NEW_VERSION\"/" Cargo.toml
          echo "Updated Cargo.toml to version $NEW_VERSION"
          cat Cargo.toml | head -20

      - name: Commit and tag
        run: |
          TAG="${{ steps.bump.outputs.tag }}"
          VERSION="${{ steps.bump.outputs.version }}"

          git add Cargo.toml
          git commit -m "chore: bump version to $VERSION"
          git tag -a "$TAG" -m "Release $TAG"
          git push origin HEAD:${{ github.ref_name }}
          git push origin "$TAG"

  build:
    name: Build ${{ matrix.name }}
    needs: version
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # macOS
          - name: macOS (Apple Silicon)
            os: macos-latest
            target: aarch64-apple-darwin
            artifact: fnm-ui-macos-arm64
            binary: fnm-ui

          - name: macOS (Intel)
            os: macos-13
            target: x86_64-apple-darwin
            artifact: fnm-ui-macos-x64
            binary: fnm-ui

          # Windows
          - name: Windows (x64)
            os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact: fnm-ui-windows-x64
            binary: fnm-ui.exe

          - name: Windows (ARM64)
            os: windows-latest
            target: aarch64-pc-windows-msvc
            artifact: fnm-ui-windows-arm64
            binary: fnm-ui.exe

          # Linux
          - name: Linux (x64)
            os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact: fnm-ui-linux-x64
            binary: fnm-ui

          - name: Linux (ARM64)
            os: ubuntu-24.04-arm
            target: aarch64-unknown-linux-gnu
            artifact: fnm-ui-linux-arm64
            binary: fnm-ui

    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ needs.version.outputs.tag }}

      - name: Install Rust toolchain
        uses: dtolnay/rust-action@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libxdo-dev libayatana-appindicator3-dev

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.target }}

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Prepare artifact (Unix)
        if: runner.os != 'Windows'
        run: |
          mkdir -p dist
          cp target/${{ matrix.target }}/release/${{ matrix.binary }} dist/${{ matrix.artifact }}

      - name: Prepare artifact (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path dist
          Copy-Item "target/${{ matrix.target }}/release/${{ matrix.binary }}" -Destination "dist/${{ matrix.artifact }}.exe"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: dist/${{ matrix.artifact }}*

  release:
    name: Create Release
    needs: [version, build]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ needs.version.outputs.tag }}
          fetch-depth: 0

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Generate changelog
        id: changelog
        run: |
          TAG="${{ needs.version.outputs.tag }}"

          # Get the previous tag
          PREVIOUS_TAG=$(git describe --tags --abbrev=0 "$TAG^" 2>/dev/null || echo "")

          if [ -n "$PREVIOUS_TAG" ]; then
            echo "Generating changelog from $PREVIOUS_TAG to $TAG"
            CHANGELOG=$(git log --pretty=format:"- %s (%h)" "$PREVIOUS_TAG".."$TAG" --no-merges)
          else
            echo "No previous tag found, generating full changelog"
            CHANGELOG=$(git log --pretty=format:"- %s (%h)" --no-merges)
          fi

          # Write to file for multiline support
          {
            echo "## What's Changed"
            echo ""
            echo "$CHANGELOG"
            echo ""
            echo "**Full Changelog**: https://github.com/${{ github.repository }}/compare/${PREVIOUS_TAG}...${TAG}"
          } > changelog.txt

          cat changelog.txt

      - name: Collect release assets
        run: |
          mkdir -p release-assets
          find artifacts -type f -exec cp {} release-assets/ \;
          ls -la release-assets/

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.version.outputs.tag }}
          name: ${{ needs.version.outputs.tag }}
          body_path: changelog.txt
          draft: false
          prerelease: ${{ contains(needs.version.outputs.version, '-') }}
          files: release-assets/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
