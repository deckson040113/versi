name: Publish Release
on:
  pull_request:
    types: [closed]
    branches: [main]
concurrency:
  group: release-publish
  cancel-in-progress: false
env:
  CARGO_TERM_COLOR: always
jobs:
  tag:
    name: Create Tag
    if: github.event.pull_request.merged == true && contains(github.event.pull_request.labels.*.name, 'release')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      version: ${{ steps.version.outputs.version }}
      tag: ${{ steps.version.outputs.tag }}
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Get version and create tag
        id: version
        run: |
          VERSION=$(grep -m1 '^version' Cargo.toml | sed 's/.*"\(.*\)".*/\1/')
          TAG="v$VERSION"

          echo "Version: $VERSION"
          echo "Tag: $TAG"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=$TAG" >> $GITHUB_OUTPUT

          # Create and push tag
          git tag -a "$TAG" -m "Release $TAG"
          git push origin "$TAG"

  build-macos:
    name: Build macOS (Universal)
    needs: tag
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v6
        with:
          ref: ${{ needs.tag.outputs.tag }}

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-darwin,x86_64-apple-darwin

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          key: macos-universal

      - name: Build ARM64
        run: cargo build --release --target aarch64-apple-darwin

      - name: Build x64
        run: cargo build --release --target x86_64-apple-darwin

      - name: Prepare artifacts
        run: |
          VERSION="${{ needs.tag.outputs.version }}"
          mkdir -p dist

          # Create ARM64 .app bundle
          mkdir -p "dist/arm64/Versi.app/Contents/MacOS"
          mkdir -p "dist/arm64/Versi.app/Contents/Resources"
          cp target/aarch64-apple-darwin/release/versi "dist/arm64/Versi.app/Contents/MacOS/"
          cp assets/AppIcon.icns "dist/arm64/Versi.app/Contents/Resources/"
          sed "s/VERSION_PLACEHOLDER/$VERSION/g" assets/Info.plist > "dist/arm64/Versi.app/Contents/Info.plist"
          cd dist/arm64 && zip -r "../versi-${VERSION}-macos-arm64.zip" "Versi.app" && cd -

          # Create x64 .app bundle
          mkdir -p "dist/x64/Versi.app/Contents/MacOS"
          mkdir -p "dist/x64/Versi.app/Contents/Resources"
          cp target/x86_64-apple-darwin/release/versi "dist/x64/Versi.app/Contents/MacOS/"
          cp assets/AppIcon.icns "dist/x64/Versi.app/Contents/Resources/"
          sed "s/VERSION_PLACEHOLDER/$VERSION/g" assets/Info.plist > "dist/x64/Versi.app/Contents/Info.plist"
          cd dist/x64 && zip -r "../versi-${VERSION}-macos-x64.zip" "Versi.app" && cd -

      - name: Upload ARM64 artifact
        uses: actions/upload-artifact@v6
        with:
          name: versi-macos-arm64
          path: dist/versi-${{ needs.tag.outputs.version }}-macos-arm64.zip

      - name: Upload x64 artifact
        uses: actions/upload-artifact@v6
        with:
          name: versi-macos-x64
          path: dist/versi-${{ needs.tag.outputs.version }}-macos-x64.zip

  build-linux-x64:
    name: Build Linux (x64)
    needs: tag
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          ref: ${{ needs.tag.outputs.tag }}

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libxdo-dev libayatana-appindicator3-dev

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          key: linux-x64

      - name: Build
        run: cargo build --release --target x86_64-unknown-linux-gnu

      - name: Prepare artifact
        run: |
          VERSION="${{ needs.tag.outputs.version }}"
          mkdir -p dist/pkg
          cp target/x86_64-unknown-linux-gnu/release/versi dist/pkg/
          cp assets/versi.desktop dist/pkg/
          cp assets/logo.png dist/pkg/versi.png
          cd dist/pkg && zip "../versi-${VERSION}-linux-x64.zip" versi versi.desktop versi.png && cd -

      - name: Upload artifact
        uses: actions/upload-artifact@v6
        with:
          name: versi-linux-x64
          path: dist/versi-${{ needs.tag.outputs.version }}-linux-x64.zip

  build-linux-arm64:
    name: Build Linux (ARM64)
    needs: tag
    runs-on: ubuntu-24.04-arm
    steps:
      - uses: actions/checkout@v6
        with:
          ref: ${{ needs.tag.outputs.tag }}

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libxdo-dev libayatana-appindicator3-dev

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          key: linux-arm64

      - name: Build
        run: cargo build --release --target aarch64-unknown-linux-gnu

      - name: Prepare artifact
        run: |
          VERSION="${{ needs.tag.outputs.version }}"
          mkdir -p dist/pkg
          cp target/aarch64-unknown-linux-gnu/release/versi dist/pkg/
          cp assets/versi.desktop dist/pkg/
          cp assets/logo.png dist/pkg/versi.png
          cd dist/pkg && zip "../versi-${VERSION}-linux-arm64.zip" versi versi.desktop versi.png && cd -

      - name: Upload artifact
        uses: actions/upload-artifact@v6
        with:
          name: versi-linux-arm64
          path: dist/versi-${{ needs.tag.outputs.version }}-linux-arm64.zip

  build-windows:
    name: Build Windows (x64)
    needs: tag
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v6
        with:
          ref: ${{ needs.tag.outputs.tag }}

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-pc-windows-msvc

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          key: windows-x64

      - name: Build
        run: cargo build --release --target x86_64-pc-windows-msvc

      - name: Create MSI installer
        run: |
          $VERSION = "${{ needs.tag.outputs.version }}"
          dotnet tool install --global wix --version 4.0.5
          wix extension add WixToolset.UI.wixext/4.0.5
          mkdir dist
          wix build wix/main.wxs -ext WixToolset.UI.wixext -o "dist/versi-${VERSION}-windows-x64.msi"

      - name: Upload artifact
        uses: actions/upload-artifact@v6
        with:
          name: versi-windows-x64
          path: dist/versi-${{ needs.tag.outputs.version }}-windows-x64.msi

  release:
    name: Create Release
    needs: [tag, build-macos, build-linux-x64, build-linux-arm64, build-windows]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v6
        with:
          ref: ${{ needs.tag.outputs.tag }}

      - name: Download all artifacts
        uses: actions/download-artifact@v7
        with:
          path: artifacts

      - name: Extract changelog for this version
        id: changelog
        run: |
          VERSION="${{ needs.tag.outputs.version }}"

          # Extract the section for this version from CHANGELOG.md
          # Matches from "## [VERSION]" until the next "## [" or end of file
          awk -v ver="$VERSION" '
            /^## \[/ {
              if (found) exit
              if (index($0, "## [" ver "]") == 1) found=1
            }
            found { print }
          ' CHANGELOG.md > release_notes.txt

          # If no specific section found, use a generic message
          if [ ! -s release_notes.txt ]; then
            echo "## [$VERSION]" > release_notes.txt
            echo "" >> release_notes.txt
            echo "Release $VERSION" >> release_notes.txt
          fi

          cat release_notes.txt

      - name: Collect release assets
        run: |
          mkdir -p release-assets
          find artifacts -type f -exec cp {} release-assets/ \;
          ls -la release-assets/

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.tag.outputs.tag }}
          name: ${{ needs.tag.outputs.tag }}
          body_path: release_notes.txt
          draft: false
          prerelease: ${{ contains(needs.tag.outputs.version, '-') }}
          files: release-assets/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
