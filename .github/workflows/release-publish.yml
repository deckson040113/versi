name: Publish Release
on:
  pull_request:
    types: [closed]
    branches: [main]
concurrency:
  group: release-publish
  cancel-in-progress: false
env:
  CARGO_TERM_COLOR: always
jobs:
  tag:
    name: Create Tag
    if: github.event.pull_request.merged == true && contains(github.event.pull_request.labels.*.name, 'release')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      version: ${{ steps.version.outputs.version }}
      tag: ${{ steps.version.outputs.tag }}
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Get version and create tag
        id: version
        run: |
          VERSION=$(grep -m1 '^version' Cargo.toml | sed 's/.*"\(.*\)".*/\1/')
          TAG="v$VERSION"

          echo "Version: $VERSION"
          echo "Tag: $TAG"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=$TAG" >> $GITHUB_OUTPUT

          # Create and push tag
          git tag -a "$TAG" -m "Release $TAG"
          git push origin "$TAG"

  build-macos:
    name: Build macOS (Universal)
    needs: tag
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v6
        with:
          ref: ${{ needs.tag.outputs.tag }}

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-darwin,x86_64-apple-darwin

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          key: macos-universal

      - name: Build ARM64
        run: cargo build --release --target aarch64-apple-darwin

      - name: Build x64
        run: cargo build --release --target x86_64-apple-darwin

      - name: Prepare artifacts
        run: |
          mkdir -p dist
          cp target/aarch64-apple-darwin/release/fnm-ui dist/fnm-ui-macos-arm64
          cp target/x86_64-apple-darwin/release/fnm-ui dist/fnm-ui-macos-x64

      - name: Upload ARM64 artifact
        uses: actions/upload-artifact@v6
        with:
          name: fnm-ui-macos-arm64
          path: dist/fnm-ui-macos-arm64

      - name: Upload x64 artifact
        uses: actions/upload-artifact@v6
        with:
          name: fnm-ui-macos-x64
          path: dist/fnm-ui-macos-x64

  build-linux:
    name: Build Linux
    needs: tag
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          ref: ${{ needs.tag.outputs.tag }}

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libxdo-dev libayatana-appindicator3-dev

      - name: Install cross
        run: cargo install cross --git https://github.com/cross-rs/cross

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          key: linux

      - name: Build x64 (native)
        run: cargo build --release --target x86_64-unknown-linux-gnu

      - name: Build ARM64 (cross)
        run: cross build --release --target aarch64-unknown-linux-gnu

      - name: Prepare artifacts
        run: |
          mkdir -p dist
          cp target/x86_64-unknown-linux-gnu/release/fnm-ui dist/fnm-ui-linux-x64
          cp target/aarch64-unknown-linux-gnu/release/fnm-ui dist/fnm-ui-linux-arm64

      - name: Upload x64 artifact
        uses: actions/upload-artifact@v6
        with:
          name: fnm-ui-linux-x64
          path: dist/fnm-ui-linux-x64

      - name: Upload ARM64 artifact
        uses: actions/upload-artifact@v6
        with:
          name: fnm-ui-linux-arm64
          path: dist/fnm-ui-linux-arm64

  build-windows:
    name: Build Windows (x64)
    needs: tag
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v6
        with:
          ref: ${{ needs.tag.outputs.tag }}

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-pc-windows-msvc

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          key: windows-x64

      - name: Build
        run: cargo build --release --target x86_64-pc-windows-msvc

      - name: Prepare artifact
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path dist
          Copy-Item "target/x86_64-pc-windows-msvc/release/fnm-ui.exe" -Destination "dist/fnm-ui-windows-x64.exe"

      - name: Upload artifact
        uses: actions/upload-artifact@v6
        with:
          name: fnm-ui-windows-x64
          path: dist/fnm-ui-windows-x64.exe

  release:
    name: Create Release
    needs: [tag, build-macos, build-linux, build-windows]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v6
        with:
          ref: ${{ needs.tag.outputs.tag }}

      - name: Download all artifacts
        uses: actions/download-artifact@v7
        with:
          path: artifacts

      - name: Extract changelog for this version
        id: changelog
        run: |
          VERSION="${{ needs.tag.outputs.version }}"

          # Extract the section for this version from CHANGELOG.md
          # Matches from "## [VERSION]" until the next "## [" or end of file
          awk -v ver="$VERSION" '
            /^## \[/ {
              if (found) exit
              if (index($0, "## [" ver "]") == 1) found=1
            }
            found { print }
          ' CHANGELOG.md > release_notes.txt

          # If no specific section found, use a generic message
          if [ ! -s release_notes.txt ]; then
            echo "## [$VERSION]" > release_notes.txt
            echo "" >> release_notes.txt
            echo "Release $VERSION" >> release_notes.txt
          fi

          cat release_notes.txt

      - name: Collect release assets
        run: |
          mkdir -p release-assets
          find artifacts -type f -exec cp {} release-assets/ \;
          ls -la release-assets/

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.tag.outputs.tag }}
          name: ${{ needs.tag.outputs.tag }}
          body_path: release_notes.txt
          draft: false
          prerelease: ${{ contains(needs.tag.outputs.version, '-') }}
          files: release-assets/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
