[workspace]
resolver = "2"
members = [
    "crates/fnm-ui",
    "crates/fnm-core",
    "crates/fnm-shell",
    "crates/fnm-platform",
]

[workspace.package]
version = "0.1.0"
edition = "2021"
license = "MIT"
repository = "https://github.com/user/fnm-ui"

[workspace.dependencies]
tokio = { version = "1.43", features = ["full"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
thiserror = "2.0"
chrono = { version = "0.4", features = ["serde"] }
dirs = "6.0"
which = "8.0.0"
reqwest = { version = "0.12", features = ["json"] }
open = "5"
